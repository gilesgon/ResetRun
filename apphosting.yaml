# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase configuration for Next.js build
  # These NEXT_PUBLIC_* variables are embedded in the client bundle at build time
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: REDACTED-FIREBASE-KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: reset-run.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: reset-run
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:697687358966:web:ff5896e6c11f349e755bd7"
    availability:
      - BUILD
      - RUNTIME
